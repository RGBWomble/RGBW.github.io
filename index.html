<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Ensure the path is correct -->
    <title>Social Links</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        #globeCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            z-index: 2;
            color: white;
            position: relative;
        }

        .social-button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border: none;
            background: transparent;
            transition: color 0.3s, text-shadow 0.3s;
            cursor: pointer;
            font-size: 24px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5), 0 0 10px rgba(255, 255, 255, 0.3);
        }

            .social-button:hover {
                color: rgba(255, 255, 255, 0.8);
                text-shadow: 0 0 10px rgba(255, 255, 255, 1), 0 0 20px rgba(255, 255, 255, 0.7);
            }

        .logo {
            display: block;
            margin: 0 auto;
            max-width: 600px;
            width: 100%;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(to right, #fc03db, #03fcf4);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: opacity 0.5s ease, transform 0.5s ease;
            opacity: 0;
            transform: translate(-50%, 50%);
            z-index: 10;
            font-family: Arial, sans-serif; /* Set a basic font for notification */
            display: flex;
            align-items: center; /* Align items in the notification flex container */
        }

            .notification.show {
                opacity: 1;
                transform: translate(-50%, 0);
            }

        .globe-container {
            position: relative;
            width: 30px; /* Adjusted width for the smaller globe */
            height: 30px; /* Adjusted height for the smaller globe */
            margin-right: 10px; /* Space between globe and text */
        }
    </style>
</head>

<body>
    <canvas id="globeCanvas"></canvas>

    <audio id="background-music" loop>
        <source src="background-music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Main globe setup
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('globeCanvas'), alpha: true });

            function resizeCanvas() {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
            }

            resizeCanvas();

            const geometry = new THREE.SphereGeometry(5, 32, 32);
            const material = new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true });
            const globe = new THREE.Mesh(geometry, material);
            scene.add(globe);

            camera.position.z = 10;

            let isDragging = false;
            let previousMousePosition = { x: 0, y: 0 };
            let velocity = { x: 0, y: 0 };

            function onMouseDown(event) {
                isDragging = true;
                previousMousePosition = { x: event.clientX, y: event.clientY };
                velocity = { x: 0, y: 0 };
            }

            function onMouseMove(event) {
                if (isDragging) {
                    const deltaMove = {
                        x: event.clientX - previousMousePosition.x,
                        y: event.clientY - previousMousePosition.y,
                    };

                    globe.rotation.y += deltaMove.x * 0.01;
                    globe.rotation.x += deltaMove.y * 0.01;

                    previousMousePosition = { x: event.clientX, y: event.clientY };

                    velocity.x = deltaMove.x * 0.1;
                    velocity.y = deltaMove.y * 0.1;
                }
            }

            function onMouseUp() {
                isDragging = false;
            }

            window.addEventListener('mousedown', onMouseDown, false);
            window.addEventListener('mousemove', onMouseMove, false);
            window.addEventListener('mouseup', onMouseUp, false);

            window.addEventListener('resize', () => {
                resizeCanvas();
                camera.position.z = 10;
            });

            function animate() {
                requestAnimationFrame(animate);
                globe.rotation.y += 0.005;
                globe.rotation.x += 0.002;

                if (!isDragging) {
                    globe.rotation.y += velocity.x;
                    globe.rotation.x += velocity.y;

                    velocity.x *= 0.95;
                    velocity.y *= 0.95;

                    if (Math.abs(velocity.x) < 0.001 && Math.abs(velocity.y) < 0.001) {
                        velocity.x = 0;
                        velocity.y = 0;
                    }
                }

                renderer.render(scene, camera);
            }
            animate();

            const audio = document.getElementById('background-music');
            audio.volume = 0.25;
            audio.play();

            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `<div class="globe-container"><canvas id="smallGlobeCanvas" width="30" height="30"></canvas></div> Copied To Clipboard`;

            document.body.appendChild(notification);

            const discordButton = document.querySelector('.social-button:nth-child(3)');

            discordButton.addEventListener('click', function (event) {
                event.preventDefault();

                navigator.clipboard.writeText('rgbwomble').then(() => {
                    notification.classList.add('show');

                    // Small globe setup - independent of the big globe
                    const smallGlobeCanvas = document.getElementById('smallGlobeCanvas');
                    const smallGlobeRenderer = new THREE.WebGLRenderer({ canvas: smallGlobeCanvas, alpha: true });
                    smallGlobeRenderer.setSize(30, 30); // Size for the small globe

                    const smallGlobeScene = new THREE.Scene();
                    const smallGlobeCamera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
                    smallGlobeCamera.position.z = 1;

                    // Increased radius to 0.6 and reduced segments to 6
                    const smallGlobeGeometry = new THREE.SphereGeometry(0.6, 6, 6);
                    const smallGlobeMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true });
                    const smallGlobe = new THREE.Mesh(smallGlobeGeometry, smallGlobeMaterial);
                    smallGlobe.position.set(0, 0, 0); // Position the small globe at the origin
                    smallGlobeScene.add(smallGlobe);

                    // Function to animate the small globe
                    function animateSmallGlobe() {
                        requestAnimationFrame(animateSmallGlobe);
                        smallGlobe.rotation.y += 0.02; // Rotate small globe
                        smallGlobe.rotation.x += 0.01;
                        smallGlobeRenderer.render(smallGlobeScene, smallGlobeCamera);
                    }
                    animateSmallGlobe();

                    setTimeout(() => {
                        notification.classList.remove('show');
                        smallGlobeScene.remove(smallGlobe); // Remove the small globe when the notification disappears
                    }, 3000);
                }).catch(err => {
                    console.error('Could not copy text: ', err);
                });
            });
        });
    </script>

    <div class="container">
        <img class="logo" src="your-logo.png" alt="Logo"> <!-- Replace with your logo source -->
        <div class="social-buttons">
            <a href="https://www.youtube.com/@RGBWomble" class="social-button" target="_blank"><span>YouTube</span></a>
            <a href="https://steamcommunity.com/id/Airbus-A320/" class="social-button" target="_blank"><span>Steam</span></a>
            <button class="social-button"><span>Discord</span></button>
        </div>
    </div>
</body>

</html>
