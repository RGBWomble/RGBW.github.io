<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Links</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Background Music -->
  <audio id="bg-music" autoplay loop>
    <source src="background-music.mp3" type="audio/mp3">
    Your browser does not support the audio tag.
  </audio>

  <!-- Logo (can be replaced with an image or text) -->
  <div class="logo">
    <img src="logo.png" alt="Site Logo">
  </div>

  <!-- Social Buttons -->
  <div class="button-container">
    <a href="https://www.youtube.com/" target="_blank" class="social-button">
      <img src="youtube-logo.png" alt="YouTube">
    </a>
    <a href="https://store.steampowered.com/" target="_blank" class="social-button">
      <img src="steam-logo.png" alt="Steam">
    </a>
    <a href="https://discord.com/" target="_blank" class="social-button">
      <img src="discord-logo.png" alt="Discord">
    </a>
  </div>

  <script src="script.js"></script>
</body>
</html>
